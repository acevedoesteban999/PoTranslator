name: Build Kivy APK

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev
        
        pip install --upgrade pip virtualenv
        
    - name: Set up Buildozer and Android SDK
      run: |
        pip install --user --upgrade buildozer cython
        export PATH=$PATH:~/.local/bin/
        
        # Install Android SDK components that Buildozer needs
        mkdir -p ~/.buildozer/android/platform/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O ~/android-sdk-tools.zip
        unzip ~/android-sdk-tools.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
        mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/tools
        rm ~/android-sdk-tools.zip
        
        # Accept licenses
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/tools/bin/sdkmanager --licenses

    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin/
        buildozer -v android release
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: kivy-app
        path: bin/*.apk