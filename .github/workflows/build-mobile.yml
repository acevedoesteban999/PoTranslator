name: Build and Release PoTranslator APK
on:
  push:
    tags: ['v*']

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip python3-pip autoconf libtool \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev \
            openjdk-11-jdk curl

      - name: Set Java 11 as default
        run: |
          sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p android-sdk
          unzip cmdline-tools.zip -d android-sdk/cmdline-tools
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          rm cmdline-tools.zip

          echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

          yes | $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk --licenses
          $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$GITHUB_WORKSPACE/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.0" \
            "ndk;25.2.9519653"

          echo "PATH=$PATH:$GITHUB_WORKSPACE/android-sdk/platform-tools:$GITHUB_WORKSPACE/android-sdk/build-tools/33.0.0" >> $GITHUB_ENV

      - name: Install python-for-android
        run: |
          pip install --upgrade pip
          pip install python-for-android

      - name: Verify main file exists
        run: |
          if [ ! -f PoTranslatorApp.py ]; then
            echo "Error: El archivo principal PoTranslatorApp.py no existe!"
            exit 1
          fi

      - name: Build APK with p4a
        run: |
          p4a apk --requirements=python3,kivy \
                 --android-api=33 \
                 --ndk-version=25.2.9519653 \
                 --sdk-dir=$GITHUB_WORKSPACE/android-sdk \
                 --ndk-dir=$GITHUB_WORKSPACE/android-sdk/ndk/25.2.9519653 \
                 --dist-name=PoTranslator \
                 --package=org.test.potranslator \
                 --name=PoTranslator \
                 --version=1.0.0 \
                 --bootstrap=sdl2 \
                 --orientation=portrait \
                 --permission=INTERNET \
                 --private=$GITHUB_WORKSPACE \
                 --main=PoTranslatorApp

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PoTranslator-APK
          path: dist/PoTranslator/bin/PoTranslator-*.apk

  release:
    needs: build-apk
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: PoTranslator-APK
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}