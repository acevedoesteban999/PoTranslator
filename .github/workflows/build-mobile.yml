name: Build Kivy APK

on:
  push:
    branches: [ Kivy ]  # Cambia esto según tu rama principal
  workflow_dispatch:    # Permite ejecuciones manuales

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev
        
        pip install --upgrade pip virtualenv
        
    - name: Set up Buildozer
      run: |
        pip install --user --upgrade buildozer cython
        export PATH=$PATH:~/.local/bin/
        
    - name: Initialize Buildozer
      run: |
        buildozer init
        # Modifica el archivo buildozer.spec según sea necesario
        # Aquí puedes automatizar cambios al archivo buildozer.spec si lo necesitas
        sed -i 's/#android.release_artifact = bin/.*/android.release_artifact = bin\/.*/' buildozer.spec
        
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin/
        buildozer -v android release
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app
        path: bin/*.apk