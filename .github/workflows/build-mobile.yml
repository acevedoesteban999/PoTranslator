name: Build APK with Buildozer

on:
  push:
    tags:
      - 'v*' 
    branches:
      - workflow
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Install Buildozer
      run: |
        pip install --user --upgrade buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Set up Buildozer
      run: |
        buildozer init
        # Opcional: Modifica tu buildozer.spec aqu√≠ si es necesario
        # sed -i 's/#android.release_artifact = .*/android.release_artifact = apk/' buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: bin/*.apk

    # Opcional: Crear un release con el APK
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk